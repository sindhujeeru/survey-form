<html>
    <head>
        <title>Microverse</title>
        <link rel=stylesheet type="text/css" href="/style.css" >

    </head>

    <body>
        <h1 id="title">Student-survey Form</h1>
        <p id="description">
          This is form is for students to give feedback on their teachers      
        </p>
        <div class="form-container">
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your Name">
            
            <br><br>
            <label id = "email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email">

            <br><br>
            <label id = "number-label">Number</label>
            <input id="number" type="number" placeholder="Enter your Number" min="0" max="9">
            
            <br><br>
            <label for="subjects">What are you studying:</label>
            <select id="dropdown" name="subjects">
                <option value="English">English</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Computers">Computers</option>
            </select>

            <br><br>
            <p>Rate your teacher</p>
            <input type="radio" id="rating1" name="rating1" value="1">
            <label for="1">1</label>
            <input type="radio" id="rating2" name="rating2" value="2">
            <label for="2">2</label>
            <input type="radio" id="rating3" name="rating3" value="3">
            <label for="3">3</label>
            <input type="radio" id="rating4" name="rating4" value="4">
            <label for="4">4</label>
            <input type="radio" id="rating5" name="rating5" value="5">
            <label for="5">5</label>

            <br><br>    
            <p>Interaction of teacher with students</p>
            <input type="checkbox" id="interaction" name="interaction1" value="Punctual">
            <label for="interaction1"> He is Punctual</label><br>
            
            <input type="checkbox" id="interaction" name="interaction2" value="Friendly">
            <label for="interaction2"> He is friendly with students</label><br>
            
            <input type="checkbox" id="interaction" name="interaction3" value="Patient">
            <label for="interaction3"> He is patient enough in clearing the doubts</label>
            <br><br>
            <input id="button" type="submit" value="Submit">
        </form>     
        </div>
    </body>
</html>
